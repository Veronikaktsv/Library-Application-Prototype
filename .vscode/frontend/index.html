<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Book Library Catalog</h1>
    
    <!-- Display Books -->
    <div x-data="{ books: [] }">
        <ul>
          <template x-for="book in books" :key="book.id">
            <li>
              <strong x-text="book.title"></strong> by <span x-text="book.author"></span> (Genre: <span x-text="book.genre"></span>)
            </li>
          </template>
        </ul>
      </div>
      
      <!-- Add Book Form -->
      <div x-show="loggedIn">
        <h2>Welcome, Librarian!</h2>
        <form @submit.prevent="addBook">
          <label for="title">Title:</label>
          <input type="text" id="title" x-model="newBook.title" required>
          <label for="author">Author:</label>
          <input type="text" id="author" x-model="newBook.author" required>
          <label for="genre">Genre:</label>
          <input type="text" id="genre" x-model="newBook.genre" required>
          <button type="submit">Add Book</button>
        </form>
      </div>
  
    </div>
  

  <!-- Include Alpine.js library -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2"></script>

  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
